<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的訂單</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-bold text-gray-700">我的訂單</h1>
        <a href="#" class="text-gray-500 hover:text-gray-700"
          ><i class="fa-solid fa-arrow-left"></i> 返回會員中心</a
        >
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <section class="bg-white rounded-lg shadow p-8">
        <h2 class="text-2xl font-semibold mb-6">訂單列表</h2>
        <!-- 訂單列表表格 -->
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  訂單編號
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  日期
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  狀態
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  金額
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  操作
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- 範例訂單1 -->
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">202507150001</td>
                <td class="px-6 py-4 whitespace-nowrap">2025-07-15</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"
                    >已完成</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap">NT$1,800</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <a href="#" class="text-blue-600 hover:underline"
                    ><i class="fa-solid fa-eye"></i> 查看</a
                  >
                </td>
              </tr>
              <!-- 範例訂單2 -->
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">202507210002</td>
                <td class="px-6 py-4 whitespace-nowrap">2025-07-21</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800"
                    >處理中</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap">NT$2,500</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <a href="#" class="text-blue-600 hover:underline"
                    ><i class="fa-solid fa-eye"></i> 查看</a
                  >
                </td>
              </tr>
              <!-- 範例訂單3 -->
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">202507250003</td>
                <td class="px-6 py-4 whitespace-nowrap">2025-07-25</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800"
                    >已取消</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap">NT$950</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <a href="#" class="text-blue-600 hover:underline"
                    ><i class="fa-solid fa-eye"></i> 查看</a
                  >
                </td>
              </tr>
              <!-- 可根據資料渲染更多訂單 -->
            </tbody>
          </table>
        </div>
        <!-- 若無訂單可顯示提示 -->
        <!--
            <div class="text-gray-400 text-center py-12">
                <i class="fa-solid fa-box-open text-3xl mb-2"></i>
                <div>目前沒有訂單紀錄</div>
            </div>
            -->
      </section>
    </main>
    <footer class="bg-white border-t py-4 mt-12">
      <div class="container mx-auto px-4 text-center text-gray-500">&copy; 2025 會員中心</div>
    </footer>
  </body>
</html>
