<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
</head>
<body>
    <form action="http://localhost:8080/payments/checkout" method="POST">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" name="orderId" value="ecpay123" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="100" required><br><br>

        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" value="測試商品x1" required><br><br>

        <label for="tradeDesc">Trade Description:</label>
        <input type="text" id="tradeDesc" name="tradeDesc" value="測試交易" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
