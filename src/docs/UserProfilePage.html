<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-xl font-bold text-gray-700">會員中心</h1>
            <!-- 可以放登出按鈕或用戶頭像 -->
            <button class="text-gray-500 hover:text-gray-700"><i class="fa-solid fa-right-from-bracket"></i> 登出</button>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8 flex gap-8">
        <!-- Sidebar: 會員中心列表 -->
        <aside class="w-64 bg-white rounded-lg shadow p-6">
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="#" class="flex items-center gap-3 text-lg text-gray-700 hover:text-blue-600 font-medium">
                            <i class="fa-solid fa-user"></i>
                            個人資訊
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-3 text-lg text-gray-700 hover:text-blue-600 font-medium">
                            <i class="fa-solid fa-box"></i>
                            我的訂單
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center gap-3 text-lg text-gray-700 hover:text-blue-600 font-medium">
                            <i class="fa-solid fa-bell"></i>
                            消息中心
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content: 根據列表顯示內容 -->
        <section class="flex-1 bg-white rounded-lg shadow p-8 min-h-[400px]">
            <!-- 這邊根據上方列表點擊顯示各個資訊 -->
            <!-- 預設顯示個人資訊 -->
            <div>
                <h2 class="text-2xl font-semibold mb-6">個人資訊</h2>
                <div class="flex flex-col gap-4 max-w-md">
                    <div class="flex items-center">
                        <span class="w-32 text-gray-600">姓名：</span>
                        <span class="font-medium">王小明</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-32 text-gray-600">Email：</span>
                        <span class="font-medium">test@example.com</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-32 text-gray-600">手機號碼：</span>
                        <span class="font-medium">0912-345-678</span>
                    </div>
                </div>
            </div>
            <!-- RouterView 可在這裡替換內容 -->
            <!-- <RouterView /> -->
        </section>
    </main>
    <footer class="bg-white border-t py-4 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-500">
            &copy; 2025 會員中心
        </div>
    </footer>
</body>
</html>
