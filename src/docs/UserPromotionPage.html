<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>活動中心</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-bold text-gray-700">活動中心</h1>
        <a href="#" class="text-gray-500 hover:text-gray-700"
          ><i class="fa-solid fa-arrow-left"></i> 返回會員中心</a
        >
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <section class="bg-white rounded-lg shadow p-8">
        <h2 class="text-2xl font-semibold mb-6">最新活動</h2>
        <!-- 活動消息列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- 範例活動 1 -->
          <div class="bg-gray-50 rounded-lg overflow-hidden shadow hover:shadow-lg transition">
            <img
              src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
              alt="活動封面"
              class="w-full h-48 object-cover"
            />
            <div class="p-6">
              <h3 class="text-lg font-bold mb-2">夏日購物節</h3>
              <p class="text-gray-600 mb-4">全館滿 $1000 折 $100，夏日限定活動，快來搶購！</p>
              <span class="text-xs text-gray-400">活動期間：2025/08/01 - 2025/08/10</span>
            </div>
          </div>
          <!-- 範例活動 2 -->
          <div class="bg-gray-50 rounded-lg overflow-hidden shadow hover:shadow-lg transition">
            <img
              src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80"
              alt="活動封面"
              class="w-full h-48 object-cover"
            />
            <div class="p-6">
              <h3 class="text-lg font-bold mb-2">會員專屬禮</h3>
              <p class="text-gray-600 mb-4">加入會員即可領取專屬優惠券，享受更多折扣！</p>
              <span class="text-xs text-gray-400">活動期間：2025/07/01 - 2025/09/01</span>
            </div>
          </div>
          <!-- 範例活動 3 -->
          <div class="bg-gray-50 rounded-lg overflow-hidden shadow hover:shadow-lg transition">
            <img
              src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80"
              alt="活動封面"
              class="w-full h-48 object-cover"
            />
            <div class="p-6">
              <h3 class="text-lg font-bold mb-2">生日禮遇</h3>
              <p class="text-gray-600 mb-4">當月壽星可獲得生日專屬禮物及神秘驚喜！</p>
              <span class="text-xs text-gray-400">活動期間：長期有效</span>
            </div>
          </div>
          <!-- 若無活動可顯示提示 -->
          <!--
                <div class="col-span-full py-12 text-center text-gray-400">
                    <i class="fa-solid fa-inbox text-3xl mb-2"></i>
                    <div>目前沒有活動消息</div>
                </div>
                -->
        </div>
      </section>
    </main>
    <footer class="bg-white border-t py-4 mt-12">
      <div class="container mx-auto px-4 text-center text-gray-500">&copy; 2025 會員中心</div>
    </footer>
  </body>
</html>
